<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id"
        content="459686970492-nptcv5751t4tvaiabh34nbjanfs29ifj.apps.googleusercontent.com">
    <title>Acceso Denegado</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6 ml-2">
            <h1>Goole SignIn</h1>
            <hr>
            <br />
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <br />
            <a href="#" onclick="signOut();">Sign out</a>

        </div>
        <div class="col-sm-6 ml-2">
            <h1>Login</h1>
            <hr>
            <form class="d-grid">
                <input type="text" name="email" class="form-control mb-2" placeholder="email" />
                <input type="text" name="password" class="form-control mb-2" placeholder="password">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>

        </div>
    </div>



    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/auth.js">  </script>

    <script>
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });


        }
    </script>

</body>

</html>
